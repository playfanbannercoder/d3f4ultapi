<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>d3f4ult â€” purple splash</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#000000; /* near-black */
      --accent1:#7c3aed; /* purple */
      --accent2:#5b21b6; /* deep purple */
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Creepster,cursive;background:#000;color:#fff;overflow:hidden}

    /* Full-screen center layout */
    .stage{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:28px;padding:40px}

    /* Canvas sits behind content */
    canvas#space{position:absolute;inset:0;z-index:0}

    /* Main glass card */
    .card{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;padding:36px;border-radius:18px;background:#000;backdrop-filter: blur(8px);box-shadow:0 10px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);min-width:320px}

    h1{margin:0;font-weight:800;letter-spacing:6px;font-size:64px;line-height:1;color:#ffffff;background:none;-webkit-background-clip:initial;background-clip:initial;text-transform:lowercase}
    h1 .glow{filter:drop-shadow(0 8px 30px rgba(124,58,237,0.5))}

    /* Subline */
    p.sub{margin:8px 0 0 0;opacity:0.85;font-weight:500}

    /* TikTok card */
    .tiktok-wrap{margin-top:18px;display:flex;align-items:center;gap:14px;padding:10px 14px;border-radius:12px;background:#000;border:1px solid rgba(255,255,255,0.03)}
    .avatar{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;background:#000;box-shadow:0 6px 18px rgba(91,33,182,0.28)}
    .avatar svg{width:34px;height:34px}
    .info{display:flex;flex-direction:column}
    .handle{font-weight:700}
    .cta{margin-left:16px}

    .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;background:#000;color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(91,33,182,0.28);transition:transform .14s ease,opacity .14s ease}
    .btn:active{transform:translateY(2px)}

    /* small screens */
    @media (max-width:480px){h1{font-size:44px} .card{padding:22px;border-radius:14px}}

    /* subtle white dot trail pointer */
    .pointer-dot{position:fixed;left:0;top:0;pointer-events:none;z-index:999}
  </style>
</head>
<body>
  <div class="stage">
    <canvas id="space"></canvas>

    <div class="card">
      <h1 class="glow">d3f4ult</h1>
      <p class="sub">welcome you diddyblud</p>

      <div class="tiktok-wrap">
        <div class="avatar" aria-hidden="true">
          <!-- TikTok-like icon (not official) -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M9.5 3v11.5a3.5 3.5 0 1 0 3.5-3.5V3h-3.5z" fill="#fff" opacity="0.95"/>
          </svg>
        </div>
        <div class="info">
          <div class="handle">@d3f4ultgaps</div>
          <div style="opacity:.7;font-size:13px">I gap myself tbh</div>
        </div>
        <div class="cta">
          <a class="btn" id="tiktokBtn" href="https://www.tiktok.com/@d3f4ultgaps" target="_blank" rel="noopener noreferrer">Open TikTok</a>
        </div>
      </div>
    </div>

  </div>

  <script>
  // Canvas background: stars + floating dots
  const canvas = document.getElementById('space');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;

  window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;init()});

  // particles for moving white dots
  const particles = [];
  const numParticles = Math.floor((W*H)/60000) + 30; // scale with screen

  function rand(min,max){return Math.random()*(max-min)+min}

  function init(){
    particles.length=0;
    for(let i=0;i<numParticles;i++){
      particles.push({x:rand(0,W),y:rand(0,H),r:rand(0.6,2.6),vx:rand(-0.2,0.2),vy:rand(-0.05,0.3),alpha:rand(0.02,0.9)})
    }
    // stars (static with twinkle values)
    stars.length=0;
    for(let i=0;i<220;i++) stars.push({x:rand(0,W),y:rand(0,H),r:rand(0.3,1.6),tw:Math.random()*Math.PI*2,spd:rand(0.002,0.01)})
  }

  // stars layer
  const stars = [];

  let last = performance.now();
  function loop(now){
    const dt = Math.min(50, now-last);
    last = now;
    ctx.clearRect(0,0,W,H);

    // purple vignette glow
    // solid black background for star field
    ctx.fillStyle = '#000000';
    ctx.fillRect(0,0,W,H);

    // draw stars (twinkling)
    for(let s of stars){
      s.tw += s.spd * dt;
      const a = 0.4 + Math.sin(s.tw)*0.6;
      ctx.beginPath();
      ctx.globalAlpha = Math.max(0, Math.min(1,a));
      ctx.fillStyle = '#ffffff';
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fill();
    }

    // moving white dots (slow drift)
    ctx.globalAlpha = 1;
    for(let p of particles){
      p.x += p.vx * dt * 0.6;
      p.y += p.vy * dt * 0.6;
      // wrap
      if(p.x < -10) p.x = W + 10;
      if(p.x > W + 10) p.x = -10;
      if(p.y > H + 20) p.y = -20;
      if(p.y < -20) p.y = H + 20;

      ctx.beginPath();
      ctx.globalAlpha = p.alpha * 0.9;
      ctx.fillStyle = 'white';
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    }

    // subtle gradient overlay near center
    ctx.globalAlpha = 0.2;
    const cg = ctx.createRadialGradient(W/2,H/2,40,W/2,H/2,Math.max(W,H)/1.8);
    cg.addColorStop(0,'rgba(124,58,237,0.08)');
    cg.addColorStop(1,'rgba(11,2,16,0)');
    ctx.fillStyle = cg;
    ctx.fillRect(0,0,W,H);

    ctx.globalAlpha = 1;
    requestAnimationFrame(loop);
  }

  // Pointer trailing dots
  const trail = [];
  function spawnTrail(x,y){
    trail.push({x,y,r:Math.random()*3+1,life:1,vy: -0.2});
    if(trail.length>40) trail.shift();
  }
  window.addEventListener('pointermove',(e)=>{spawnTrail(e.clientX,e.clientY)});

  function drawTrail(){
    for(let i=trail.length-1;i>=0;i--){
      const t = trail[i];
      t.life -= 0.03;
      t.x += (Math.random()-0.5)*0.8;
      t.y += t.vy;
      if(t.life<=0) {trail.splice(i,1);continue}
      ctx.beginPath();
      ctx.globalAlpha = t.life*0.9;
      ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  }

  // integrate drawTrail into loop by wrapping loop
  const origLoop = loop;
  function loopWrapped(now){ drawTrail(); origLoop(now); }

  // Start
  init();
  requestAnimationFrame(loopWrapped);

  // tiny accessibility: keyboard binding enter on button
  const tBtn = document.getElementById('tiktokBtn');
  tBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter') tBtn.click(); });

  </script>
</body>
</html>
